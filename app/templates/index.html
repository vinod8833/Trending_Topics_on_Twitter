<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Topics - Theme Toggle</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Light Theme */
        body.light-theme {
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            color: #333;
        }

        /* Dark Theme */
        body.dark-theme {
            background: linear-gradient(to bottom, #121212, #1e1e1e);
            color: #f0f0f0;
        }

        /* Header Styling */
        .header {
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(146, 145, 145, 0.1);
        }

        body.light-theme .header {
            background-color: #4a90e2;
            color: white;
        }

        body.dark-theme .header {
            background-color:rgb(3, 3, 3);
            color: #f0f0f0;
        }

        /* Theme Toggle Button */
        .theme-button {
            background: none;
            border: 2px solid currentColor;
            padding: 10px 15px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            position: fixed;
            top: 20px;
            right: 20px;
            transition: background-color 1.3s ease, color 0.3s ease;
        }

        body.light-theme .theme-button {
            color:rgb(3, 3, 3);
        }

        body.dark-theme .theme-button {
            color:rgb(255, 255, 255);
        }

        .theme-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 70vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        body.dark-theme .container {
            background:rgb(90, 85, 85);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Button Styling */
        .run-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .run-button:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }

        /* Results Styling */
        .results {
            margin-top: 20px;
            text-align: left;
        }

        .timestamp {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .trends-list {
            list-style: none;
            margin-top: 10px;
            padding: 0;
        }

        .trend-item {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-left: 5px solid #4a90e2;
            border-radius: 4px;
            font-size: 1rem;
        }

        body.dark-theme .trend-item {
            background: #333;
            border-left: 5px solid #f0f0f0;
        }

        /* IP Info */
        .ip-info {
            margin-top: 20px;
            font-size: .9rem;
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        body.light-theme .footer {
            background-color: #4a90e2;
            color: white;
        }

        body.dark-theme .footer {
            background-color: #1e1e1e;
            color: #f0f0f0;
        }
    </style>
</head>
<body class="light-theme">
    <header class="header">
        <h1>Trending Topics on Twitter</h1>
    </header>
    <main class="main-content">
        <div class="container">
            <button class="run-button" onclick="runScript()">Click here to run the script</button>
            <div id="results" class="results"></div>
        </div>
    </main>
    <footer class="footer">
        <p>Powered by Selenium, MongoDB, and Flask</p>
    </footer>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-button">&#9728;</button>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            body.classList.toggle('light-theme');
            themeToggle.innerHTML = body.classList.contains('dark-theme') 
                ? '&#9789;'  // Sun icon for light theme
                : '&#9728;';  // Moon icon for dark theme
        });

        async function runScript() {
            const response = await fetch('/run-script');
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <p class="timestamp">These are the most happening topics as on <strong>${data.timestamp}</strong>:</p>
                <ul class="trends-list">
                    ${data.trends.map(trend => `<li class="trend-item">${trend}</li>`).join('')}
                </ul>
                <p class="ip-info">The IP address used for this query was <strong>${data.ip_address}</strong>.</p>
            `;
        }
    </script>
</body>
</html>
